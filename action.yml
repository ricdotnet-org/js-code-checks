name: 'Run JS Code Checks'
description: 'Runs eslint and tests if available'

inputs:
  linting:
    description: 'Should run linting'
    required: false
    default: 'false'
  tests:
    description: 'Should run tests'
    required: false
    default: 'false'
  package-manager:
    descriprion: 'Can only be npm or yarn'
    required: false
    default: 'yarn'
  node-version:
    descriprion: 'Node version as node<version>'
    required: false
    default: 'node22'

runs:
  using: ${{ inputs.node-version }}
  main: 'index.js'
